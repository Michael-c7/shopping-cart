<html>

        <meta charset="utf-8">

        <title>Shopping Cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <!--[if lt IE 7]>

        <article class="shopping-cart">
           <header>
            <i class="fa fa-shopping-cart"></i>
            <span>My shopping cart</span>
           </header>

           <section>
                <ul>
                    <li>Products</li>
                    <li>Quality</li>
                    <li>Price</li>
                    <li>Subtotal</li>
                </ul>

                <ul>
                    <li>
                        <div>1984</div>
                        <div>By George Orwell</div>
                    </li>
                    <li>1</li>
                    <li>$7.48</li>
                    <li>$7.48</li>
                </ul>

                <div>
                    <div>Total</div>
                    <div>$44.24</div>
                </div>
           </section>

           <footer>
               <button class="btn-style-1">back to shopping</button>
               <button class="btn-style-1">recalculate</button>
               <button class="btn-style-1">proceed</button>
           </footer>
        </article>

    </body>
